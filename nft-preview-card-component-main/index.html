<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main class="card">
    <section class="imagem">
      
    </section>
    <section class="conteudo">
      <h1 class="titulo">
        Equilibrium #3429
      </h1>
      <p class="descricao">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="pordia">
        <h1 class="preco">
          <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
        </h1>
        <p class="tempo">
          <img src="images/icon-clock.svg" alt=""> 3 days left
        </p>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="image-avatar" class="img_avatar"> 
        <p>
          Creation of <span class="nome"> Jules Wyvern </span> 
        </p> 
      </div>
        
    </section >

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
